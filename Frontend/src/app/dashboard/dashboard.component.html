<c-row class="g-4">
    <c-col sm="6">
        <c-card class="mb-3" [ngStyle]="{'max-width.px': 540}">
            <c-row class="g-0">
                <c-col [md]="4" class="overflow-hidden position-relative">
                    <img cCardImg="start" src="./assets/img/angular400.jpg" alt="CoreUI Angular Logo"
                        class="d-none d-md-inline object-fit-cover" style="min-height: 100%; object-position: left">
                    <img cCardImg="top" src="./assets/img/angular.jpg" alt="CoreUI Angular Logo"
                        class="d-md-none d-sm-inline">
                </c-col>
                <c-card-body cCol [md]="8">
                    <h5 cCardTitle>Card title</h5>
                    <p cCardText>
                        This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.
                    </p>
                    <p cCardText>
                        <small class="text-medium-emphasis">Last updated 3 mins ago</small>
                    </p>
                </c-card-body>
            </c-row>
        </c-card>
    </c-col>
</c-row>
