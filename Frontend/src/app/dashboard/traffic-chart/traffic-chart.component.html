<c-card class="my-4">
    <c-card-body>
        <c-row>
            <c-col xs="7">
                <h4 class="card-title mb-0" id="traffic">
                    {{ "dashboard.traffic.title" | translate }}
                </h4>
                <div class="small text-body-secondary">
                    {{ title }}
                </div>
            </c-col>
            <c-col xs="5">
                <button cButton class="float-end" color="primary" aria-label="Reload" (click)="loadTrafficData()">
                    <svg [cIcon]="icons.cilReload" *ngIf="!loading"></svg>
                    <c-spinner color="light" size="sm" *ngIf="loading" />
                </button>
            </c-col>
        </c-row>
        <c-chart [data]="data" [height]="300" [ngStyle]="{ 'marginTop.px': 40 }" [options]="options"
            type="line" *ngIf="title">
        </c-chart>
    </c-card-body>
</c-card>
